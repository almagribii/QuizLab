server.port=8080

spring.datasource.url=jdbc:mysql://quizlab-db:3306/quizlab_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=quizlab_user
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD} # <-- Ini akan diambil dari variabel lingkungan Docker Compose
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs